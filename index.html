<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarjeta Pedidos</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <img src="./images/illustration-hero.svg" alt="Ilustration Hero">
            </div>
            <div class="card-body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="card-buttons">
                <img src="./images/icon-music.svg" alt="">
                <h2>Annual Plan <br>  <span>$59.99/year</span></h2>
                <a href="">Change</a>    
            </div>
            <button>Proceed to Payment</button>
        
            <div class="card-footer">
                <a href="">Cancel Order</a>
            </div>
        </div>
    </main>
</body>

</html>
